<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TIC TAC TOE GAME </title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>
<body>
    <header>
        <div class="msg-container hide">
            <p id="msg">Winner!</p>
            <button id="newbtn">New Game</button>
        </div>
        <h1>LET'S PLAY TIC TAC TOE!</h1>
    </header>
    <main>
        <div class="container">
            <div class="game">
                <button id="zero" class="box"></button>
                <button id="one" class="box"></button>
                <button id="two" class="box"></button>
                <button id="three" class="box"></button>
                <button id="four" class="box"></button>
                <button id="five" class="box"></button>
                <button id="six" class="box"></button>
                <button id="seven" class="box"></button>
                <button id="eight" class="box"></button>
            </div>
        </div>
        <button id="reset">Reset Game</button>
    </main>
</body>
<script src="tic_tac_toe.js"></script>
</html>
