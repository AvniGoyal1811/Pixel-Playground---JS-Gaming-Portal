<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="Ro_Pa_Si.css">
</head>
<body>
  <h1>ROCK  PAPER  SCISSORS!</h1>  
  <div class="container">
    <div class="choice" id="rock">
        <img id="R" src="rock.png">
      </div>
      <div class="choice" id="paper">
        <img id="P" src="P1.png">
      </div>
      <div class="choice" id="scissors">
        <img id="S" src="s2.png">
      </div>
  </div>

  <div class="score-board">
    <div class="score">
        <p class="title">YOU</p>
        <p id="your-score">0</p>
    </div>
    <div class="score">
        <p class="title">COMPUTER</p>
        <p id="comp-score">0</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play Your Move</p>
  </div>
</body>
<script src="Ro_Pa_Si.js"></script>
</html>
